<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Asnowco LLC</title>
  <link rel="icon" href="favicon (1).ico" type="image/x-icon">
  <style>
    /* —— Reset & Base —— */
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; font-family: 'Helvetica Neue', sans-serif; background:#000; color:#fff; }
    a { color:#0af; text-decoration:none; }
    a:hover { text-decoration:underline; }

    /* —— Hero —— */
    .hero {
      width:100%;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#000;
    }
    .hero img {
      max-width:100%;
      max-height:100%;
      object-fit:contain;
    }

    /* —— Main Content —— */
    main {
      padding:2rem 1rem;
      text-align:center;
    }
    .slogan {
      font-style:italic;
      font-size:1.1rem;
      line-height:1.4;
      color:#ddd;
      max-width:90vw;
      margin:1.5rem auto;
    }
    .contact {
      font-size:1rem;
      margin-bottom:2rem;
    }

    /* —— Partners —— */
    .partners-header {
      font-size:2rem;
      margin-bottom:1rem;
    }
    .partners {
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap:1.5rem;
      max-width: 100vw;
      margin:0 auto 2rem;
    }
    .partner {
      display:flex;
      flex-direction:column;
      align-items:center;
    }
    .partner img {
      width:100%;
      height:auto;
      margin-bottom:0.5rem;
    }
    .partner-name {
      font-size:0.9rem;
      color:#ddd;
      text-align:center;
    }

    /* —— Footer —— */
    footer {
      padding:1rem;
      font-size:0.85rem;
      color:#777;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .mini-logo {
      width:20px;
      height:auto;
      margin-right:0.5rem;
    }
  </style>
</head>
<body>
  <!-- HERO -->
  <div class="hero">
    <img src="asnowcologo.png" alt="Asnowco Logo">
  </div>

  <!-- MAIN -->
  <main>
    <p class="slogan">
      Moving forward to a better tomorrow<br>
      and creating a stronger society.
    </p>

    <p class="contact">
      Email us at <a href="mailto:board.asnowco@gmail.com">board.asnowco@gmail.com</a>
    </p>

    <h2 class="partners-header">Partners</h2>
    <div class="partners">
      <div class="partner">
        <img src="surski.jpg" alt="Surplus Skincare">
        <div class="partner-name">Surplus Skincare</div>
      </div>
      <div class="partner">
        <img src="AADG.jpg" alt="Asnowco Application Development Group">
        <div class="partner-name">Asnowco Application Development Group</div>
      </div>
      <!-- Add more .partner blocks as needed -->
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <img src="asnowcoflake.png" alt="" class="mini-logo">
    Asnowco LLC — A Limited Liability Corporation
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Asnowco LLC</title>
  <link rel="icon" href="/favicon (1).ico" type="image/x-icon">
  <style>
    /* Reset & base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      background: #000;
      color: #fff;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding-bottom: 3rem;
    }

    /* Logo */
    .logo {
      max-width: 80vw;
      width: auto;
      height: auto;
    }

    /* Slogan */
    .slogan {
      margin-top: 2rem;
      font-size: 1.1rem;       /* smaller */
      font-style: italic;      /* italicized */
      line-height: 1.4;
      max-width: 90vw;
      color: #ddd;
    }

    /* Contact */
    .contact {
      margin-top: 1.5rem;
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }
    .contact a {
      color: #00b7ff;
      text-decoration: none;
    }
    .contact a:hover {
      text-decoration: underline;
    }

    /* Footer */
    footer {
      position: absolute;
      bottom: 1.5rem;
      font-size: 0.9rem;
      color: #aaa;
      display: flex;
      align-items: center;
    }
    .mini-logo {
      width: 24px;
      height: auto;
      margin-right: 0.5rem;
    }

    .partners-section {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 2rem;
  margin-top: 2rem;
  width: 90vw;
  max-width: 800px;
}
.partner-block {
  display: flex;
  flex-direction: column;
  align-items: center;
}
.partner-block img {
  width: 100px;
  height: auto;
  margin-bottom: 0.5rem;
}
.partner-name {
  font-size: 0.9rem;
  color: #ddd;
}

  </style>
</head>
<body>
  <!-- Main logo -->
  <img src="asnowcologo.png" alt="Asnowco LLC Logo" class="logo">

  <!-- Slogan -->
  <p class="slogan">
    Moving forward to a better tomorrow<br>
    and creating a stronger society.
  </p>
  
  <!-- Contact email -->
  <p class="contact">
    Email us at <a href="mailto:board.asnowco@gmail.com">board.asnowco@gmail.com</a>
  </p>

  <div class="partners-section">
  <div class="partner-block">
    <img src="partner1.png" alt="Partner 1 Logo">
    <div class="partner-name">Partner One</div>
  </div>
  <div class="partner-block">
    <img src="partner2.png" alt="Partner 2 Logo">
    <div class="partner-name">Partner Two</div>
  </div>
  <!-- repeat a .partner-block for each partner -->
</div>


  <!-- Footer with mini-logo -->
  <footer>
    <img src="asnowcoflake.png" alt="" class="mini-logo">
    Asnowco LLC â€” A Limited Liability Corporation
  </footer>
  
</body>
</html>

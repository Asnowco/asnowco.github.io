<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Asnowco LLC</title>
  <style>
    /* Reset & base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      background: #000;
      color: #fff;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    /* Logo */
    .logo {
      max-width: 80vw;
      width: auto;
      height: auto;
    }

    /* Slogan */
    .slogan {
      margin-top: 2rem;
      font-size: 1.1rem;       /* smaller */
      font-style: italic;      /* italicized */
      line-height: 1.4;
      max-width: 90vw;
      color: #ddd;
    }

    /* Contact */
    .contact {
      margin-top: 1.5rem;
      font-size: 1rem;
    }
    .contact a {
      color: #00b7ff;
      text-decoration: none;
    }
    .contact a:hover {
      text-decoration: underline;
    }

    /* Footer */
    footer {
      position: absolute;
      bottom: 1.5rem;
      font-size: 0.9rem;
      color: #aaa;
      display: flex;
      align-items: center;
    }
    .mini-logo {
      width: 24px;
      height: auto;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <!-- Main logo -->
  <img src="asnowcologo.png" alt="Asnowco LLC Logo" class="logo">

  <!-- Slogan -->
  <p class="slogan">
    Moving forward to a better tomorrow<br>
    and creating a stronger society.
  </p>

  <!-- Contact email -->
  <p class="contact">
    Email us at <a href="mailto:board.asnowco@gmail.com">board.asnowco@gmail.com</a>
  </p>

  <!-- Footer with mini-logo -->
  <footer>
    <img src="asnowcoflake.png" alt="" class="mini-logo">
    Asnowco LLC â€” Limited Liability Corporation
  </footer>
</body>
</html>
